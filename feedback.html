<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/BG_Welcome.jpg" alt="Welcome to Toronto" class="banner">
    </header>

    <main>
        <div class="button-container">
            <a href="index.html#safety-tips" class="return-button">Return to Main Page</a>
        </div>

        <!-- Contact / feedback form -->
        <section id="contact-feedback" class="card-container">
            <h2>Contact / Feedback</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Toronto Safety Guide</p>
    </footer>
</body>

</html>
